text.bestsolutions.2=When you lock your solutions, you will be able to see the solutions sent by other users to this problem. From that moment on, any submissions you make to this problem will be judged by the system, but will not show up in the Best Solutions table. This action is irreversible.
text.contactus.1=Don't hesitate to contact us by anything related to the COJ. To do that, you can write us through any of the following channels:
