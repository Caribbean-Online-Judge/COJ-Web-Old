text.about.10=COJ BASIC OPERATION
text.about.11=The system automatically compiles and executes the code sent by the user (solution to a problem). The submitted source code will be tested with some restrictions, including the execution time, the memory usage, the size of the source code, the security and others. The output of the code will be captured by the system and compared to the correct output provided by the problem setter. The user will get Accepted (as judgment or verdict) if all tests applied to their source code seem to be OK. Otherwise, the user will get a rejection response.
text.about.12=COJ MAIN TECHNOLOGIES
text.about.13=<a href="http://en.wikipedia.org/wiki/Linux">GNU/Linux</a> as the operating system.
text.about.14=<a href="http://en.wikipedia.org/wiki/Spring_Framework">Java Spring Framework</a> for the development of the web interfaces.
text.about.15=<a href="http://en.wikipedia.org/wiki/Java_(programming_language)">Java</a> for the development of the judging engine.
text.about.16=<a href="http://en.wikipedia.org/wiki/PostgreSQL">PostgreSQL</a> for the system database.
text.about.17=<a href="http://en.wikipedia.org/wiki/Apache_Tomcat">Apache-Tomcat</a> as Java web application container.
text.about.18=COJ DEVELOPMENT TEAM (CDEVT)
text.about.19=The COJ Project requires the support of many people, each one with their own areas of responsibility. Below is a listing with the current members of the CDEVT:
text.about.1=COJ BACKGROUND
text.about.20=(UCI, Cuba).
text.about.22=COLLABORATION
text.about.23=Please, <a href="/general/contact.xhtml">contact us</a>:
text.about.24=if you are planning a programming competition (e.g., to select the best teams or contestants for an international contest). We can host your contest in the COJ.
text.about.25=if you have an exercise with its description and the test data files (collected or created by yourself). We can publish your problem in our set.
text.about.26=if you want to collaborate on the development and improvement of the COJ. You are welcome to join us to change "our world" by a better one.
text.about.27=Can you collaborate in another way? Please, tell us!
text.about.28=Former members of our team:
text.about.2=The base system (Xtreme Online Judge) development began in 2006 under the "Xtreme Initiative", mainly composed by students and teachers of the 8th faculty of the <a href="http://www.uci.cu/">University of Informatics Sciences (UCI)</a>: Tomas Orlando Junco Vazquez, Enrique Jose Altuna Castillo, Jorge Amado Soria Ramirez, Jose Ernesto Lara Rodriguez, Raciel Yera Toledo and Leandro Gonzalez Vallejo.
text.about.3=After the UCI joined the ACM-ICPC movement and led the creation of the Caribbean Community of the ACM-ICPC, the Xtreme Online Judge was selected to be published online as the COJ v1.0, and other people joined the small but inspired development team (Yonny Mondelo Hernandez and Dovier Antonio Ripoll Mendez). The COJ is available on the Internet since June 5, 2010.
text.about.4=In October 2011 the base system was replaced by another that was reprogrammed from scratch (for almost one year) by two young students of the UCI (Juan Carlos Lobaina Guzman and Jorge Luis Roque Alvarez). Since then the working teams and methods have been improved to get a better system.
text.about.5=COJ MAIN GOALS
text.about.6=Provide a space where people of the world can:
text.about.7=exchange experiences and knowledge;
text.about.8=test, improve and share skills on problem-solving, computer programming and teamwork;
text.about.9=train to participate in programming competitions (<a href="http://cm.baylor.edu/">ACM-ICPC</a>, <a href="http://ioinformatics.org/">IOI</a>, <a href="http://www.topcoder.com/">TopCoder</a>, and others).
