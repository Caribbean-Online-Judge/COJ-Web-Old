text.tos.10=Finally, you should always keep in mind the COJ Main Goals, which are:
text.tos.11=Provide a space where people of the world can: exchange experiences and knowledge; test, improve and share skills on problem-solving, computer programming and teamwork; train to participate in programming competitions (ACM-ICPC, IOI, TopCoder, Codeforces and others).
text.tos.1=The COJ Development Team (CDEVT) doesn't have strict rules for the behavior or conduct of its users. However, there are some general rules that must be followed, of course:
text.tos.2=Do not try to affect the proper functioning of the COJ, do not test the internal workings of the system. Access to the memory and file system are constantly monitored and controlled. Your programs should only interact with the console for the problems with the standard input and output (never with input and output data files).
text.tos.3=Do not create multiple accounts on the system. Use the application to recover the password if it was forgetted. Please, do not hesitate for contact us if you have any problem.
text.tos.4=Please, use real information to complete/update your registration/profile (not selects countries or institutions to which you do not belong). The e-mail address provided at the registration will be validated before you can access the system, although, of course, you may always choose to show this information to the public or not.
text.tos.5=When you are in individual contests, do not talk about problems with other contestants. Be aware and make use of ethics, you should program your own solutions for the problems. If the contest is a team competition, discuss the tasks only with your teammates. Do not publish accepted solutions in the COJ forum, read the forum rules before posting any content.
text.tos.6=In the 24 hour archive, do not use somebody else's solutions on your behalf. It's unethical, and affects the prestige of our team. Detected users (cheaters) can be disabled temporarily (between three to twelve months) or permanently from the COJ. Their cheat submissions can be disabled permanently in the system (losing the points earned by them). In both cases, the account are BLOCKED during the period selected by the CDEVT and reported to the user community for the information of all. You can help to catch/avoid these bad behaviors too.
text.tos.7=You can use the public problems of our archive in any type of competition (local or hosted on the Internet). We do not have any type of restrictive policy on the matter, provided that you agree to reference the original source of the used problems (SPOJ, TIMUS, COJ, etc.) and/or its author(s). Please, do not hesitate for contact us if you want to publish your own problems or hold any type of programming contests in our system.
text.tos.8=Your accepted solutions will be visible to other users who have already accepted the same problem. This is, when you lock your solutions for any problem, then you will be able to see the solutions sent by other users to this problem. From that moment on, any SubmissionJudge you make to this problem will be judged by the system, but will not show up in the Best Solutions table. This action is irreversible.
text.tos.9=Do not insult other participants and administrators, try to be polite and pleasant to communicate with them.
text.uaactivation.1=Successful user account activation. Congratulations, now you can login with the specified username.
text.uaactivation.2=Unsuccessful user account activation. Please, try again from the activation link sent via e-mail or <a href="/general/contact.xhtml">contact us</a>.
text.vcoverview.1=In this section you can re-live (compete again in) <a href="/contest/past.xhtml">previous</a> real contests as if they were happening just now. You will have access to the same <a href="vproblems.xhtml">problems</a>, and your submissions will be checked against the same tests. The Virtual Contest (VC) will have exactly the same duration as the Real Contest (RC).
text.vcoverview.2=From your point of view, the contest will start at the moment chosen by you. All information (<a href="vstatus.xhtml">judgments</a> and <a href="vscoreboard.xhtml">standings</a>) will be updated as it happened during the RC. For example, if the first SubmissionJudge (from a user/team that competed at that time) occurred 10 minutes after the beginning of the RC, then such SubmissionJudge will appear in the <a href="vstatus.xhtml">judgments</a> page 10 minutes after the starting of the VC. If the RC lasted 4 hours, then your VC will end 4 hours after the date chosen by you.
text.vcoverview.3=There are some rules that you should take into account for using this service:
text.vcoverview.4=You should use this service in an efficient, moderate and correct manner.
text.vcoverview.5=You must login and <a href="createvirtual.xhtml">create</a> the VC.
text.vcoverview.6=You can delete your VC at any time (see <a href="list.xhtml">created</a> page).
text.vcoverview.7=You can't create a VC if it crosses with a <a href="/contest/coming.xhtml">coming</a> RC.
text.vcoverview.8=The data of your previous VC will be stored only for a week.
text.vcoverview.9=If you create a new VC, then the previous one (including its data) will be deleted automatically.
text.vcstandings.3=Automatic refresh every 60 seconds.
text.welcomemsg=You may test and improve your skills by solving <a href="/24h/problems.xhtml">24 hour problems</a> or taking part in <a href="/contest/coming.xhtml">real</a> and/or <a href="/practice/globallist.xhtml">practice</a> contests. If you haven't already, you should read the <a href="/general/faqs.xhtml">FAQ</a>. Feel free to <a href="/general/contact.xhtml">contact us</a> with any concerns. Thank you and have fun!
