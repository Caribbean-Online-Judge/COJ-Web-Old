text.services.1=Los servicios del COJ brindan un conjunto de funciones que proporcionan información relacionada con usuarios, problemas, concursos, etc utilizando el estandard SOAP. Tenga en cuenta que el servicio aún está en desarrollo por lo que podría cambiar sin previo aviso.
