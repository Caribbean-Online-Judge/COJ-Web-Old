text.about.18=EQUIPO DE DESARROLLO DEL COJ (CDEVT)
text.about.19=El Proyecto COJ requiere el apoyo de muchas personas, cada una con sus propias áreas de responsabilidad. A continuación se muestra un listado con los miembros actuales del CDEVT:
text.about.1=ANTECEDENTES DEL COJ
text.about.20=(UCI, Cuba).
text.about.22=COLABORACIÓN
text.about.23=Por favor, <a href="/general/contact.xhtml">contáctenos</a>:
text.about.24=si usted está planeando un concurso de programación (por ejemplo, para seleccionar los mejores equipos o concursantes para un concurso internacional). Podemos efectuar su concurso en el COJ.
text.about.25=si usted tiene un ejercicio con su descripción y los archivos de prueba (recolectado o creado por usted mismo). Podemos publicar su problema en nuestro conjunto.
text.about.26=si usted desea colaborar en el desarrollo y mejoramiento del COJ. Usted es bienvenido a unírsenos para cambiar "nuestro mundo" por uno mejor.
text.about.27=¿Puede usted colaborar de otra forma? Por favor, ¡díganos!
text.about.28=Miembros pasados de nuestro equipo:
text.about.2=El desarrollo del sistema base (Xtreme Online Judge) comenzó en el año 2006 bajo la "Iniciativa Xtreme", compuesta principalmente por estudiantes y profesores de la facultad 8 de la <a href="http://www.uci.cu/">Universidad de las Ciencias Informáticas (UCI)</a>: Tomás Orlando Junco Vázquez, Enrique José Altuna Castillo, Jorge Amado Soria Ramírez, José Ernesto Lara Rodríguez, Raciel Yera Toledo y Leandro González Vallejo.
text.about.3=Luego de que la UCI se unió al movimiento ACM-ICPC y lideró la creación de la Comunidad Caribeña del ACM-ICPC, el Xtreme Online Judge fue seleccionado para publicarse en Internet como COJ v1.0, y otras personas se unieron al pequeño pero inspirado equipo de desarrollo (Yonny Mondelo Hernández y Dovier Antonio Ripoll Méndez). El COJ está disponible en Internet desde el 5 de junio de 2010.
text.about.4=En octubre de 2011 el sistema base fue sustituido por otro que fue reprogramado desde cero (durante casi un año) por dos jóvenes estudiantes de la UCI (Juan Carlos Lobaina Guzmán y Jorge Luis Roque Alvarez). Desde entonces, los equipos y métodos de desarrollo han sido mejorados para conseguir un sistema mejor.
text.about.5=PRINCIPALES METAS DEL COJ
text.about.6=Proporcionar un espacio donde personas del mundo puedan:
text.about.7=intercambiar experiencias y conocimientos;
text.about.8=probar, mejorar y compartir habilidades en la resolución de problemas, la programación de computadoras y el trabajo en equipo;
text.about.9=obtener capacitación para participar en competiciones de programación (<a href="http://cm.baylor.edu/">ACM-ICPC</a>, <a href="http://ioinformatics.org/">IOI</a>, <a href="http://www.topcoder.com/">TopCoder</a> y otras).
