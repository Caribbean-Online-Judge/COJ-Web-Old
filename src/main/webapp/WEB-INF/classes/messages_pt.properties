text.tos.10=Finalmente, usted siempre debe tener en cuenta las Metas Principales del COJ, que son:
text.tos.11=Proporcionar un espacio donde personas del mundo puedan: intercambiar experiencias y conocimientos; probar, mejorar y compartir habilidades en la resolución de problemas, la programación de computadoras y el trabajo en equipo; entrenar para participar en competiciones de programación (ACM-ICPC, IOI, TopCoder, Codeforces y otras).
text.tos.1=El Equipo de Desarrollo del COJ (CDEVT) no tiene reglas estrictas para el comportamiento o la conducta de sus usuarios. Sin embargo, por supuesto, existen ciertas reglas generales que deben ser cumplidas:
text.tos.2=No trate de afectar el correcto funcionamiento del COJ, no pruebe el funcionamiento interno del sistema. El acceso a la memoria y al sistema de ficheros es constantemente vigilado y controlado. Sus programas solo deben interactuar con la consola para los problemas con entrada y salida estándares (nunca con ficheros de datos de entrada y salida).
text.tos.3=No cree múltiples cuentas en el sistema. Use la aplicación para recuperar la contraseña si fue olvidada. Por favor, no dude en contactarnos si tiene cualquier problema.
text.tos.4=Por favor, use información verdadera para completar/actualizar su registro/perfil (no seleccione países o instituciones a las que usted no pertenece). La dirección de e-mail proporcionada en el registro será validada antes de que pueda acceder al sistema, aunque, por supuesto, usted siempre podrá seleccionar si desea o no mostrar esta información al público.
text.tos.5=Cuando se encuentre en una competencia individual, no intercambie acerca de los problemas con otros concursantes; sea consciente y haga uso de la ética, usted debe programar sus propias soluciones para los problemas. Si la competencia es por equipos, discuta los problemas solo con sus compañeros de equipo. No publique soluciones aceptadas en el Foro del COJ, lea las reglas del foro antes de publicar algún contenido.
text.tos.6=En el archivo de 24 horas, no use soluciones de otras personas a su nombre. Esto no es ético, y afecta el pretigio de nuestro equipo. Los usuarios detectados (tramposos) pueden ser deshabilitados temporal (entre tres y doce meses) o permanentemente del COJ. Sus envíos tramposos pueden ser deshabilitados permanentemente en el sistema (perdiendo los puntos obtenidos por ellos). En ambos casos, la cuenta es bloqueada durante el periodo seleccionado por el CDEVT y reportada a la comunidad de usuarios para información de todos. Usted también puede ayudar a detectar/evitar estos malos comportamientos.
text.tos.7=Usted puede utilizar los problemas públicos de nuestro archivo en cualquier tipo de competencia (local o en Internet). No tenemos ningún tipo de política restrictiva al respecto, excepto que usted se comprometa a referenciar la fuente original de los problemas utilizados (SPOJ, TIMUS, COJ, etc.) y/o su(s) autor(es). Por favor, no dude en contactarnos si desea publicar sus propios problemas o realizar algún tipo de competencia de programación en nuestro sistema.
text.tos.8=Sus soluciones aceptadas serán visibles a otros usuarios que hayan resuelto el mismo problema. Esto es, cuando usted bloquea sus soluciones para algún problema, entonces podrá ver las soluciones enviadas por otros usuarios a este problema. A partir de este momento, cualquier envío que usted realice al problema será juzgado por el sistema, pero no será mostrado en la tabla de las Mejores Soluciones. Esta acción es irreversible.
text.tos.9=No insulte a otros usuarios o administradores, trate de ser educado y agradable al comunicarse con ellos.
text.uaactivation.1=Activación exitosa de cuenta de usuario. Felicitaciones, ahora el usuario puede iniciar sesión.
text.uaactivation.2=Activación no exitosa de cuenta de usuario. Por favor, inténtelo de nuevo desde el enlace de activación enviado por correo-e o <a href="/general/contact.xhtml">contáctenos</a>.
text.vcoverview.1=En esta sección usted puede revivir (competir de nuevo en) <a href="/contest/past.xhtml">anteriores</a> concursos reales como si estuvieran sucediendo ahora mismo. Usted tendrá acceso a los mismos <a href="vproblems.xhtml">Problemas</a> y sus envíos serán juzgados contra las mismas pruebas. El Concurso Virtual (VC) tendrá exactamente la misma duración que el Concurso Real (RC).
text.vcoverview.2=Desde su punto de vista, el concurso comenzará en el momento elegido por usted. Toda la información (<a href="vstatus.xhtml">sentencias</a> y <a href="vscoreboard.xhtml">posiciones</a>) se actualizará como sucedió durante el RC. Por ejemplo, si el primer envío (de un usuario/equipo que compitió en aquel entonces) se produjo 10 minutos después del inicio del RC, entonces tal envío aparecerá en la página de <a href="vstatus.xhtml">sentencias</a> 10 minutos después del comienzo del VC. Si el RC duró 4 horas, entonces su VC terminará 4 horas después de la fecha elegida por usted.
text.vcoverview.3=Existen algunas reglas que usted debe tener en cuenta para utilizar este servicio:
text.vcoverview.4=Usted debe utilizar este servicio de manera eficiente, moderada y correcta.
text.vcoverview.5=Usted debe iniciar sesión y <a href="createvirtual.xhtml">crear</a> el VC.
text.vcoverview.6=Usted puede borrar su VC en cualquier momento (ver la página <a href="list.xhtml">creado</a>).
text.vcoverview.7=Usted no puede crear un VC si se cruza con un <a href="/contest/coming.xhtml">próximo</a> RC.
text.vcoverview.8=Los datos de su VC anterior serán almacenados solo por una semana.
text.vcoverview.9=Si usted crea un nuevo VC, entonces el anterior (incluyendo sus datos) será borrado automáticamente.
text.vcstandings.3=Actualización automática cada 60 segundos.
text.welcomemsg=Puede probar y mejorar sus habilidades resolviendo <a href="/24h/problems.xhtml">problemas de 24 horas</a> o participando en competencias <a href="/contest/coming.xhtml">reales</a> y/o de <a href="/practice/globallist.xhtml">pr&aacute;ctica</a>. Si a&uacute;n no lo ha hecho, sugerimos que lea nuestra <a href="/general/faqs.xhtml">FAQ</a>. Puede <a href="/general/contact.xhtml">contactarnos</a> para cualquier duda. ¡Gracias y divi&eacute;rtase!
