text.about.11=El sistema automáticamente compila y ejecuta el código enviado por el usuario (solución a un problema). El código fuente enviado será probado con algunas restricciones, incluyendo el tiempo de ejecución, el uso de memoria, el tamaño del código fuente, la seguridad y otras. La salida del código será capturada por el sistema y comparada con la salida correcta proporcionada por el autor del problema. El usuario obtendrá Aceptado (como sentencia o veredicto) si todas las pruebas aplicadas a su código fuente parecen estar bien. En cualquier otro caso, obtendrá una respuesta de rechazo.
